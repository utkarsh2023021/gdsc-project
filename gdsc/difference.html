<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weight Difference Calculator</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #0d24d3, #18dc74); 
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    form {
        background-color: #1ea4bc;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    label {
        font-weight: bold;
    }
    input[type="number"] {
        width: 100%;
        padding: 8px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 3px;
        box-sizing: border-box;
    }
    input[type="submit"] {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 3px;
        background-color: #2d62c5;
        color: #fff;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #1f4eaa;
    }
    #result {
        margin-top: 20px;
        font-weight: bold;
    }
</style>
</head>
<body>

<div class="container">
    <form id="weightForm">
        <div class="form-group">
            <label for="currentWeight">Current Weight (kg):</label>
            <input type="number" id="currentWeight" name="currentWeight" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="desiredWeight">Desired Weight (kg):</label>
            <input type="number" id="desiredWeight" name="desiredWeight" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="Numday">Number of days in which you want to achieve your goal:</label>
            <input type="number" id="Numday" name="Numday" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block" id="calculateButton">Calculate Difference</button>
    </form>

    <div id="result" class="mt-3"></div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    document.getElementById('weightForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        var currentWeight = parseFloat(document.getElementById('currentWeight').value);
        var desiredWeight = parseFloat(document.getElementById('desiredWeight').value);
        var days = parseFloat(document.getElementById('Numday').value);
        var difference = Math.abs(currentWeight - desiredWeight);
        var diff = currentWeight - desiredWeight;
        var text = "";
        
        if(diff < 0){
            text += "You need to gain " + difference + " kg. <br> Which will be about " + difference * 7700 + " Calories<br>According to your choice " + (difference * 7700) / days + " calories per day";
        } else if(diff > 0){
            text += "You need to lose " + difference + " kg. <br> Which will be about " + difference * 7700 + " Calories<br>According to your choice " + (difference * 7700) / days + " calories per day";
        }
        
        var result = 'The difference between your current weight and desired weight is: ' + difference + ' kg. <br>' + text;
        
        document.getElementById('result').innerHTML = result;
        
        var nextButton = document.createElement('button');
        nextButton.className = 'btn btn-secondary btn-block mt-3';
        nextButton.textContent = 'Next Step';
        nextButton.addEventListener('click', function() {
            if (diff < 0) {
                window.location.href = "gain1.html";
            } else if (diff > 0) {
                window.location.href = "loss1.html";
            }
        });
        
        document.getElementById('result').appendChild(nextButton);
    });
</script>

</body>
</html>
